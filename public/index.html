<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Redmine Issue Post</title>
	<link rel="stylesheet" type="text/css" href="assets/css/application.css">
</head>
<body>
	<form id="main-form" action="">
		<div class="form-group">
			<div class="input-group">
				<label for="subject" class="input-group-addon">
					<span class="glyphicon glyphicon-bookmark"></span>
				</label>
				<input id="subject" name="subject" class="form-control" placeholder="Subject" autocomplete="off">
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<label for="project" class="input-group-addon">
					<span class="glyphicon glyphicon-briefcase"></span>
				</label>
				<input id="project" name="project" class="form-control" placeholder="Project" autocomplete="off">
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<label for="tracker" class="input-group-addon">
					<span class="glyphicon glyphicon-inbox"></span>
				</label>
				<input id="tracker" name="tracker" class="form-control" placeholder="Tracker" autocomplete="off">
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<label for="description" class="input-group-addon">
					<span class="glyphicon glyphicon-align-justify"></span>
				</label>
				<textarea id="description" name="description" class="form-control" placeholder="Description"></textarea>
			</div>
		</div>

		<!-- <div class="form-group text-right">
			<button class="btn btn-default" type="submit">Submit</button>
		</div> -->
	</form>

	<footer>
		<div class="row">
			<div class="col-xs-1">
				<a href="#pin" id="pin"><span class="glyphicon glyphicon-pushpin"></span></a>
				<span id="loading" class="glyphicon glyphicon-refresh hidden"></span>
			</div>
			<div class="col-xs-10 text-center">Redmine Issue Post</div>
			<div class="col-xs-1 text-right">
				<a href="#config" id="config"><span class="glyphicon glyphicon-cog"></span></a>
			</div>
		</div>
	</footer>

	<div id="debug"></div>

	<script src="assets/js/vendor/jquery.js"></script>
	<script src="assets/js/vendor/jquery.inlinecomplete.js"></script>
	<script src="assets/js/vendor/bootstrap.js"></script>
	<script src="assets/js/app.bootstrap.js"></script>
	<script src="assets/js/events.js"></script>
	<script src="assets/js/configuration.js"></script>
	<script src="assets/js/application.js"></script>
	<script src="assets/js/index_page.js"></script>
</body>
</html>
