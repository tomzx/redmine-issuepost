<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Redmine Issue Post - Configuration</title>
	<link rel="stylesheet" type="text/css" href="assets/css/application.css">
</head>
<body>
	<form id="config-form" action="">
		<div class="form-group">
			<div class="input-group">
				<label for="redmine_site" class="input-group-addon">
					<span class="glyphicon glyphicon-link"></span>
				</label>
				<input id="redmine_site" name="redmine_site" class="form-control" placeholder="Redmine Site" autocomplete="off">
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<label for="redmine_key" class="input-group-addon">
					<span class="glyphicon glyphicon-asterisk"></span>
				</label>
				<input id="redmine_key" name="redmine_key" class="form-control" placeholder="Redmine API Key" autocomplete="off">
			</div>
		</div>
	</form>

	<div id="debug"></div>

	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/app.bootstrap.js"></script>
	<script src="assets/js/configuration.js"></script>
	<script src="assets/js/configuration_page.js"></script>
</body>
</html>
